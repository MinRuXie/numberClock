<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飄落物時鐘</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/falling.css">
</head>
<body>

    <section id="js-falling-wrap" class="falling-wrap">
        <div class="js-dashboard dashboard-wrap">
            <div class="clock-wrap">
                <span class="hour-wrap"></span><span class="text-1">:</span><span class="minutes-wrap"></span><span class="text-2">.</span><span class="seconds-wrap"></span>
            </div>
            <div class="date-wrap"></div>
        </div>
    </section>

    <div id="js-falling-btn-wrap" class="falling-btn-wrap">
        <div class="falling-btn js-falling-snow">Snow</div>
        <div class="falling-btn js-falling-ginkgo">Ginkgo</div>
        <div class="falling-btn js-falling-maple">Maple</div>
        <div class="falling-btn js-falling-leafs">Leafs</div>
        <div class="falling-btn js-falling-sakura">Sakura</div>
    </div>

    
    <script src="js/plugins/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/falling.js"></script>
</body>
</html>
